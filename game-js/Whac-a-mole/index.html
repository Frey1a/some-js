<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Whac a mole</title>
</head>

<body>
	<div class="header">
		<div class="header__title">Whac a mole</div>
	</div>
	<div class="content">
		<div class="content__info">
			<h2 class="content__info--scores">Your Score:
				<span id="info--scores">0</span>
			</h2>
			<h2 class="content__info--time">Time:
				<span id="info--time">60</span>
			</h2>
		</div>

		<div class="content__grid">
			<div class="content__grid--square mole" id="1"></div>
			<div class="content__grid--square" id="2"></div>
			<div class="content__grid--square" id="3"></div>
			<div class="content__grid--square" id="4"></div>
			<div class="content__grid--square" id="5"></div>
			<div class="content__grid--square" id="6"></div>
			<div class="content__grid--square" id="7"></div>
			<div class="content__grid--square" id="8"></div>
			<div class="content__grid--square" id="9"></div>
		</div>
	</div>

	<div class="flooter">

	</div>
	<script src="app.js"></script>
</body>

</html>
